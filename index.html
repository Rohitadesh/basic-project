<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="psg.css">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <input type="text" id="input" >
            <div class="setcontainer setflex">
                <div class="settings">
                   <label for="length">length:</label>
                    <input type="checkbox" name="option" id="length">
                    <label for="lowercase">lowercase:</label>
                    <input type="checkbox" name="option" id="lowercase">
                    <label for="duplicate">duplicate:</label>
                    <input type="checkbox" name="option" id="duplicate">
                </div>
                <div class="settings2">
                    <label for="uppercase">uppercase:</label>
                    <input type="checkbox" name="option" id="uppercase">
                    <label for="special">specialchar:</label>
                    <input type="checkbox" name="option" id="special">
                    <label for="digit">digit:</label>
                    <input type="checkbox" id="digit">
                </div>
            </div>
        </div>
        <div class="containdown flex">
            <input type="button" id="submit" value="submit" >
            <h1 class="h1">its valid</h1>
        </div>
    </div>
    <script src="psg.js"></script>
</body>
</html>
